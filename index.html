<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GenESe</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">

</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">GenESe</a>
        </div>
        <div class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
            {{input type="text" id="connect" value=nodeUrl placeholder="url"}}
            </div>
            <button {{action "connect"}} class="btn btn-success">Connect</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </div>
    <div>
        {{outlet}}
    </div>

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/libs/ember-data.min.js"></script>
  <script src="js/libs/ember-localstorage_adapter.js"></script>
  
  <script src="js/app.js"></script>
  <script src="js/models/generator.js"></script>
  <script src="js/models/index.js"></script>
  <script src="js/models/esnode.js"></script>
  <script src="js/router.js"></script>
  
  
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <!-- script src="tests/runner.js"></script -->
</body>
</html>
